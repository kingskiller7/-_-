<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <title>Issue Tracker</title>

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet" />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <header>
            <div class="container my-3">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Issue Tracker</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <!-- Form section -->
                    <div class="col-md-6">
                        <h2>Create Issue</h2>
                        <form id="issueForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control"
                                    id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description"
                                    rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category"
                                    required>
                                    <option value>Select category</option>
                                    <option value="bug">Bug</option>
                                    <option value="feature">Feature</option>
                                    <option value="enhancement">Enhancement</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="requirements" class="form-label">Requirements</label>
                                <input type="text" class="form-control"
                                    id="requirements" required>
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority"
                                    required>
                                    <option value>Select priority</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="people" class="form-label">People to
                                    work on it</label>
                                <div id="peopleList"></div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control"
                                        id="personName" placeholder="Name"
                                        required>
                                    <input type="text" class="form-control"
                                        id="personPosition"
                                        placeholder="Position" required>
                                    <button class="btn btn-success"
                                        type="button" onclick="addPerson()">Add</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control"
                                    id="deadline" required>
                            </div>
                            <button type="button" class="btn btn-primary"
                                onclick="createIssue()">Create Issue</button>
                        </form>
                    </div>

                    <!-- Issues section -->
                    <div class="col-md-6">
                        <h2>Issues</h2>
                        <div id="issueList" class="mt-5">
                            <!-- Issues will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
