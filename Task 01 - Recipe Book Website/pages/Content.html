<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Task 01 - Recipe Book Website/src/css/content.css">
    <title>Recipe Website</title>
</head>
<body>

    <header>
        <h1>My Recipes</h1>
    </header>

    <div id="recipe-container">
        <!-- Recipe cards will be dynamically added here -->
        <div id="edit-form-container" style="display: none;">
          <form id="edit-recipe-form">
              <label for="edit-recipe-name">Edit Recipe Name:</label>
              <input type="text" id="edit-recipe-name" required>
  
              <label for="edit-ingredients">Edit Ingredients:</label>
              <textarea id="edit-ingredients" required></textarea>
  
              <label for="edit-instructions">Edit Instructions:</label>
              <textarea id="edit-instructions" required></textarea>
  
              <button type="button" onclick="saveEditedRecipe()">Save Changes</button>
              <button type="button" onclick="cancelEdit()">Cancel</button>
          </form>
      </div>
        <button type="button" onclick="editRecipe()">Edit Recipe</button>
        <button type="button" onclick="deleteRecipe()">Delete Recipe</button>
    </div>

    <div id="form-container">
        <form id="recipe-form">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" required></textarea>

            <button type="button" onclick="addRecipe()">Add Recipe</button>
        </form>
    </div>

    <script src="/Task 01 - Recipe Book Website/src/js/content.js"></script>
</body>
</html>
